<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/plugins/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/plugins/startApp.js"></script>
    <script src="js/plugins/angular-local-storage.js"></script>
    
    <!-- controllers -->
    <script src="js/newsfeed/presidentsmessage/presidentsmessage.js"></script>
    <script src="js/newsfeed/announcements/announcement.js"></script>
    <script src="js/worship-songs/songs.js"></script>
    <script src="js/saints/saints.js"></script>
    <script src="js/prayers/prayers.js"></script>
    <script src="js/bible/bible.js"></script>
    <script src="js/daily-bread/dailybread.js"></script>
    <script src="js/diocese/diocese.js"></script>
    <script src="js/controllers.js"></script>


    <!-- services -->
    <script src="js/newsfeed/presidentsmessage/presidentsmessage-services.js"></script>
    <script src="js/newsfeed/catechism/catechism-services.js"></script>
    <script src="js/newsfeed/announcements/announcements-services.js"></script>
    <script src="js/worship-songs/songs-services.js"></script>
    <script src="js/daily-bread/dailybread-services.js"></script>
    <script src="js/diocese/diocese-services.js"></script>
    <script src="js/saints/saints-services.js"></script>
    <script src="js/prayers/prayers-services.js"></script>
    <script src="js/bible/bible-services.js"></script>
    <script src="js/services.js"></script>
    <script src="js/newsfeed/catechism/catechism.js"></script>


  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-assertive nav-title-slide-ios7" align-title="left"> 
        <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back"></ion-nav-back-button>
        <img class="title-image"src="img/icon.png">
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
